  <div class="container">

<template name="createUrl">
<h3> Create New Url </h3>
    <form>
      <div class="row">
        <div class="six columns">
          <label for="inputLink">Url you want shortened:</label>
          <input class="u-full-width" type="text" placeholder="http://google.com" id="inputLink">
        </div>
        <div class="six columns">
          <label for="customLink">(Optional) Custom Shortened Link</label>
          <input class="u-full-width" type="text" id="customLink">
        </div>
      </div>
      <input class="button-primary new-url" type="submit" value="Submit">
    </form>
    {{#if newUrl}} 
    <p>Success! Your new url is <a href='/{{newUrl}}'>{{newUrl}}</a>.</p>
    <p>You can view stats on your url at <a href='/about/{{newUrl}}'>about/{{newUrl}}</a></p>
    {{/if}}
    {{#if inputError}} 
    <p>Hmm, {{inputError}}</p>
    {{/if}}
</template>
